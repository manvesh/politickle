@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("securesocial/bootstrap/css/bootstrap.min.css")">

    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <span class="brand" >Get Politickle!</span>
                </div>
            </div>
        </div>

        <div class="container" style="padding-top:30px">
            @content
        </div>

        <!-- <script src="@routes.Assets.at("securesocial/javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script> -->
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/es5-shim/es5-sham.js"></script>
        <script src="bower_components/jquery/jquery.js"></script>
        <script data-main="main.js" src="bower_components/requirejs/require.js"></script>
    </body>
</html>
