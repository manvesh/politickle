@(poll: Poll, ownerName: String, ownerTwitterHandle: String, user: Option[User])

@layout(poll.description) {
<dl>
  <dt>Description</dt>
  <dd>@poll.description</dd>
  @if(!poll.hashTag.isEmpty) {
    <dt>Hash Tag</dt>
    <dd>#@poll.hashTag</dd>
  }
  <dt>Created by</dt>
  <dd>@@@ownerTwitterHandle</dd>
</dl>
}
