@(pollForm: Form[PollsController.PollFormData])(implicit token: play.filters.csrf.CSRF.Token)
@import helper._

@layout("Create a new poll") {
<h2>Create Poll</h2>

  <form method="POST" action="@routes.PollsController.create">
    <label for="description">Poll question</label>
    <input type="text" name="description" placeholder="Which is better?" />

    <label for="choices[0][description]">Choice 1</label>
    <input type="text" name="choices[0].description" placeholder="Socialized medicine" />

    <label for="choices[1][description]">Choice 2</label>
    <input type="text" name="choices[1].description" placeholder="Privatized medicine" />

    @CSRF.formField
    <input type="submit" value="Tweet Poll"/>
  </form>
}
